<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move {
          0% {
            transform: translateX(0);
          }
          50% {
            transform: translateX(20px); /* Adjust the value to change the distance */
          }
          100% {
            transform: translateX(0);
          }
        }
      
        h2 {
          color: red;
          font-size: 24px;
          text-decoration: underline;
          animation: move 3s infinite; /* Adjust the duration as needed */
        }
      </style>
</head>
<body>
    <h1>Hello world</h1>
    <h2>Monkey D. Luffy</h2>

</body>
</html>
